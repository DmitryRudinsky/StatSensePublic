<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="favicon.PNG" type="image/x-icon">
    <title>Профиль</title>
</head>
<body id="profilePage">
<main class="main">
    <section class="dashboard" id="dashboard">
        <div class="logo-container">
            <img alt="logo" class="icon-logo" src="img/logo.PNG">
        </div>
        <nav class="dashboard__nav">
            <ul class="dashboard__list">
                <li class="dashboard__list-elem profile active">
                    <a class="dashboard__list-link">Профиль</a>
                </li>
                <li class="dashboard__list-elem statistics">
                    <a class="dashboard__list-link">Ваша статистика</a>
                </li>
                <li class="dashboard__list-elem about">
                    <a class="dashboard__list-link">О нас</a>
                </li>
            </ul>
        </nav>
        <div class="exit">
            <button class="exit__btn">Выход</button>
            <img src="img/exit.svg" alt="exit" class="exit__icon">
        </div>
    </section>
    <button class="burger__button" id="open-burger">
        <img src="img/burger.svg" alt="burger" class="burger__logo">
    </button>
    <section class="mainContent">
        <div class="container">
            <div class="mainContent__inner profile__inner" id="animatedProfile">
                <div class="logo-container">
                    <img alt="user" class="user-icon" src="img/user.svg">
                </div>
                <div class="mainContent__text">
                    <h4 class="mainContent__subTitle visible" id="animatedSubTitle"></h4>
                    <h5 class="statisticsTitle"></h5>
                </div>
                <form class="mainContent__form visible" id="changeData__form">
                    <div class="mainContent__form-formControl">
                        <label for="name" class="mainContent__form-label">Ваше имя:</label>
                        <input class="mainContent__form-input" type="text" name="name" id="name">
                    </div>
                    <div class="mainContent__form-formControl">
                        <label for="surname" class="mainContent__form-label">Ваша фамилия:</label>
                        <input class="mainContent__form-input" type="text" name="surname" id="surname">
                    </div>
                    <div class="mainContent__form-formControl">
                        <label for="username" class="mainContent__form-label">Ваша почта:</label>
                        <input class="mainContent__form-input" type="text" name="username" id="username">
                        <p class="error-message" id="emailError" style="display: none;">
                            Неверный формат email.
                        </p>
                    </div>
                    <label for="language" class="mainContent__form-label">Выберите язык:</label>
                    <div class="mainContent__form-formControl">
                        <select class="mainContent__form-select" id="language" name="language">
                            <option class="mainContent__form-option" value="en">English</option>
                            <option class="mainContent__form-option" value="ru" selected>Русский</option>
                        </select>
                    </div>
                    <div class="mainContent__form-buttonContainer">
                        <button type="submit" class="mainContent__form-button">Изменить данные</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<script type="module" src="js/main.min.js"></script>
</body>
</html>
